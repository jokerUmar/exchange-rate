<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exchange rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style-signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <button class="btn signBtn">
            signUp
        </button>
        <button class="btn signInBtn">
            login
        </button>
    </div>

    <div class="overlay">
        <div class="container overlay-conatiner">
            <div class="box">
                
                <div class="box_header">
                    <button class="xmark-btn">
                        <i class="fa-solid fa-xmark "></i>
                    </button>
                </div>
                

                <div class="box_body">

                    <h2 class="box_body__title">Subscribe to our newsletter</h2>

                    <form class="form">
                        <input type="text" required class="input-email" placeholder="Your email">
                        <br>
                        <input type="text" required class="input-password" placeholder="password">
                        <br>
                        <button class="submit btn">submit</button>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./login.js"></script>
</body>

</html>
